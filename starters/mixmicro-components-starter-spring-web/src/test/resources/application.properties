mixmicro.spring.web.enabled=true

## 自定义异常统一处理扩展口, 自定义异常处理器统计继承  xyz.vopen.mixmicro.components.boot.web.ExceptionHandler
mixmicro.spring.web.exception.handler-class=xyz.vopen.mixmicro.components.boot.web.sample.SampleExceptionHandler
## 是否开启全局异常的堆栈打印
mixmicro.spring.web.exception.print-stack-trace=true
## 默认异常情况下http状态码的定义
mixmicro.spring.web.exception.default-exception-response-code=500
## 开启请求日志的记录日志
mixmicro.spring.web.log.enabled-request-log=true
## 默认打开异常堆栈的打印
mixmicro.spring.web.exception.print-mixmicro-stack-trace=true
## 指定某个自定义异常是否开启异常堆栈的打印
mixmicro.spring.web.exception.sensitive-stacks.xyz.vopen.mixmicro.components.boot.web.sample.SampleException=true


#mixmicro.spring.web.response.ignore-uris=/actuator/prometheus

logging.level.org.springframework.web=debug

spring.application.name=framework-test

management.metrics.tags.application=${spring.application.name}
management.endpoints.web.exposure.include=*

mixmicro.http-message-converter.fastjson.enabled=true
mixmicro.http-message-converter.write-null-string-as-empty=true
mixmicro.http-message-converter.write-null-list-as-empty=false

mixmicro.spring.web.response-wrap-advice=true