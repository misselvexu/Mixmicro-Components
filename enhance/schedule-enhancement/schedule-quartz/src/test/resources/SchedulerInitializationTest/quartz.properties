# Use the MongoDB store
org.quartz.jobStore.class=xyz.vopen.mixmicro.components.enhance.schedule.quartz.MongoDBJobStore
# Use the mongo URI to initialize the mongo client
org.quartz.jobStore.mongoUri=mongodb://localhost:12345
org.quartz.jobStore.dbName=quartz
org.quartz.jobStore.collectionPrefix=mycol
org.quartz.threadPool.threadCount=100
org.quartz.jobStore.checkInErrorHandler.class=xyz.vopen.mixmicro.components.enhance.schedule.quartz.cluster.ErrorHandler
