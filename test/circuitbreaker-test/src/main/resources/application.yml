server:
  port: 8080

mixmicro:
  circuit-breaker:
    instances:
      default:
        slidingWindowSize: 3
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowType: COUNT_BASED
        minimumNumberOfCalls: 3
        waitDurationInOpenState: 50s
        failureRateThreshold: 50
        eventConsumerBufferSize: 5
